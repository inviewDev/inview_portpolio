<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이앤뷰커뮤니케이션 | I&VIEW COMMUNICATION</title>
    <!-- style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<canvas class="sample-canvas" width="1920" height="1080"></canvas>
    <section class="header_wrap">
        <article>
            <div class="logo_box">
                <img src="img/logo/logo.svg" alt="로고이미지">
            </div>
            <nav>
                <ul>
                    <li data-aos="zoom-out-down">
                        <span class="button--bubble__container">
                            <a href="#campaign" class="button button--bubble">
                                STANDARD
                            </a>
                            <span class="button--bubble__effect-container">
                              <span class="circle top-left"></span>
                              <span class="circle top-left"></span>
                              <span class="circle top-left"></span>
                              <span class="button effect-button"></span>
                              <span class="circle bottom-right"></span>
                              <span class="circle bottom-right"></span>
                              <span class="circle bottom-right"></span>
                            </span>
                        </span></li>
                    <li data-aos="zoom-out-down" data-aos-delay="100">
                        <span class="button--bubble__container">
                            <a href="#campaign" class="button button--bubble">
                              DELUXE
                            </a>
                            <span class="button--bubble__effect-container">
                              <span class="circle top-left"></span>
                              <span class="circle top-left"></span>
                              <span class="circle top-left"></span>
                              <span class="button effect-button"></span>
                              <span class="circle bottom-right"></span>
                              <span class="circle bottom-right"></span>
                              <span class="circle bottom-right"></span>
                            </span>
                        </span>
                    </li>
                    <li data-aos="zoom-out-down" data-aos-delay="200">
                        <span class="button--bubble__container">
                            <a href="#campaign" class="button button--bubble">
                                PREMIUM
                            </a>
                            <span class="button--bubble__effect-container">
                              <span class="circle top-left"></span>
                              <span class="circle top-left"></span>
                              <span class="circle top-left"></span>
                              <span class="button effect-button"></span>
                              <span class="circle bottom-right"></span>
                              <span class="circle bottom-right"></span>
                              <span class="circle bottom-right"></span>
                            </span>
                        </span>
                    </li>
                </ul>
            </nav>
        </article>
    </section>
    <section class="content_wrap">
        <div class="top_cont_box" data-aos="fade-down" data-aos-delay="500">
            <div></div>
            <div class="c_cont">
                <div class="perspective">
                    <div class="c_card">
                        <h1>Creative</h1>
                        <div class="thumb"></div>
                        <h1>De-sign</h1>
                    </div>
                </div>
                <div class="txt_box">
                    <p data-aos="flip-down">템플릿 홈페이지는 퀄리티가 떨어진다구요?</p>
                    <p data-aos="flip-down" data-aos-delay="100">(주)아이앤뷰커뮤니케이션은 다릅니다.</p>
                </div>
            </div>
            <div></div>
        </div>
        <div class="ring_cont_slide_box">
            <div class="stage">
                <div class="container">
                    <div class="ring_box">
                        <div class="cont_box">
                            <img src="img/web_portpolio/1.webp" alt="">
                        </div>
                        <div class="cont_box">
                            <img src="img/web_portpolio/2.webp" alt="">
                        </div>
                        <div class="cont_box">
                            <img src="img/web_portpolio/3.webp" alt="">
                        </div>
                        <div class="cont_box">
                            <img src="img/web_portpolio/4.webp" alt="">
                        </div>
                        <div class="cont_box">
                            <img src="img/web_portpolio/5.webp" alt="">
                        </div>
                        <div class="cont_box">
                            <img src="img/web_portpolio/6.webp" alt="">
                        </div>
                        <div class="cont_box">
                            <img src="img/web_portpolio/7.webp" alt="">
                        </div>
                        <div class="cont_box">
                            <img src="img/web_portpolio/8.webp" alt="">
                        </div>
                        <div class="cont_box">
                            <img src="img/web_portpolio/9.webp" alt="">
                        </div>
                        <div class="cont_box">
                            <img src="img/web_portpolio/10.webp" alt="">
                        </div>
                        <div class="cont_box">
                            <img src="img/web_portpolio/11.webp" alt="">
                        </div>
                        <div class="cont_box">
                            <img src="img/web_portpolio/12.webp" alt="">
                        </div>
                        <div class="cont_box">
                            <img src="img/web_portpolio/13.webp" alt="">
                        </div>
                        <div class="cont_box">
                            <img src="img/web_portpolio/14.webp" alt="">
                        </div>
                        <div class="cont_box">
                            <img src="img/web_portpolio/15.webp" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="footer_wrap"></section>

    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/easing/EasePack.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenLite.min.js'></script>
    <!-- Jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- ScrollMagic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    <!-- Zepto -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
    <!-- aos -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <!-- script -->
    <script src="js/script.js"></script>
</body>

</html>
