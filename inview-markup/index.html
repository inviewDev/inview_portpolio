<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>아이앤뷰커뮤니케이션 | I&VIEW COMMUNICATION</title>
    <!-- style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

<body>
    <canvas class="sample-canvas" width="1920" height="1080"></canvas>
    <section class="header_wrap">
        <article>
            <div class="logo_box">
                <img src="img/logo/logo.svg" alt="로고이미지">
            </div>
            <nav>
                <ul>
                    <li data-aos="zoom-out-down">
                        <span class="button--bubble__container">
                            <a href="#campaign" class="button button--bubble">
                                STANDARD
                            </a>
                            <span class="button--bubble__effect-container">
                                <span class="circle top-left"></span>
                                <span class="circle top-left"></span>
                                <span class="circle top-left"></span>
                                <span class="button effect-button"></span>
                                <span class="circle bottom-right"></span>
                                <span class="circle bottom-right"></span>
                                <span class="circle bottom-right"></span>
                            </span>
                        </span>
                    </li>
                    <li data-aos="zoom-out-down" data-aos-delay="100">
                        <span class="button--bubble__container">
                            <a href="#campaign" class="button button--bubble">
                                DELUXE
                            </a>
                            <span class="button--bubble__effect-container">
                                <span class="circle top-left"></span>
                                <span class="circle top-left"></span>
                                <span class="circle top-left"></span>
                                <span class="button effect-button"></span>
                                <span class="circle bottom-right"></span>
                                <span class="circle bottom-right"></span>
                                <span class="circle bottom-right"></span>
                            </span>
                        </span>
                    </li>
                    <li data-aos="zoom-out-down" data-aos-delay="200">
                        <span class="button--bubble__container">
                            <a href="#campaign" class="button button--bubble">
                                PREMIUM
                            </a>
                            <span class="button--bubble__effect-container">
                                <span class="circle top-left"></span>
                                <span class="circle top-left"></span>
                                <span class="circle top-left"></span>
                                <span class="button effect-button"></span>
                                <span class="circle bottom-right"></span>
                                <span class="circle bottom-right"></span>
                                <span class="circle bottom-right"></span>
                            </span>
                        </span>
                    </li>
                </ul>
            </nav>
        </article>
    </section>
    <section class="content_wrap">
        <div class="top_cont_box">
            <div class="top_cont_left" data-aos="fade-up" data-aos-delay="100">
                <p>Different</p>
                <p>Quality</p>
            </div>
            <div class="c_cont">
                <div class="perspective" data-aos="zoom-in-down" data-aos-delay="500" data-aos-duration="800">
                    <div class="c_card">
                        <h1>Creative</h1>
                        <div class="thumb"></div>
                        <h1>De-sign</h1>
                    </div>
                </div>
                <div class="txt_box" data-aos="zoom-in-left" data-aos-delay="200">
                    <p>템플릿 홈페이지는 퀄리티가 떨어진다구요?</p>
                    <p>(주)아이앤뷰커뮤니케이션은 다릅니다.</p>
                </div>
            </div>
        </div>
        <div class="parallax_cont">
            <div class="content_01 parallax_item">
                <figure class="parallax_item_imgWrap">
                    <div class="parallax_item_img"></div>
                </figure>
                <p class="parallax_item_p">(주)아이앤뷰커뮤니케이션은 다릅니다. 어떻게?</p>
                <span class="parallax_item_span">공장형으로 찍어내는 기존 템플릿 홈페이지들과 다르게 디자이너들의 수작업으로 <br>
                    하나하나 직접 만들어낸 고퀄리티 템플릿 홈페이지입니다.</span>
            </div>
            <div class="content_02 parallax_item">
                <div class="pickup_cont" data-aos="zoom-in-left" data-aos-delay="500"><p>Web Design</p></div>
                <figure class="parallax_item_imgWrap">
                    <div class="parallax_item_img"></div>
                </figure>
                <p class="parallax_item_p"><img src="img/cont_img_02_txt.webp" alt="txt"></p>
            </div>
            <div class="belt_cont"><b>I&VIEW COMMUNICATION</b></div>
        </div>
        <div class="solve_cont">
            
        </div>

        <div class="ring_cont_slide_box">
            <div class="stage">
                <div class="container">
                    <div class="ring_box">
                        <div class="cont_box">
                            <img src="img/web_portpolio/1.webp" alt="">

                        <div class="cont_box">

                        </div>
                        <div class="cont_box">

                        <div class="cont_box">

                        <div class="cont_box">
                            <img src="img/web_portpolio/10.webp" alt="">
                        </div>
                        <div class="cont_box">
                            <img src="img/web_portpolio/11.webp" alt="">
                        </div>
                        <div class="cont_box">
                            <img src="img/web_portpolio/12.webp" alt="">

                        <div class="cont_box">
                            <img src="img/web_portpolio/13.webp" alt="">

                        <div class="cont_box">
                            <img src="img/web_portpolio/14.webp" alt="">
                        </div>
                        <div class="cont_box">
                            <img src="img/web_portpolio/15.webp" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <section class="footer_wrap"></section>

    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js'></script>
